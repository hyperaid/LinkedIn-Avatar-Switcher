<!DOCTYPE html>
<html>
<head>
    <title>Profile Picture Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h3>Change Profile Picture</h3>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="changeButton">Change</button>

    <script src="popup.js"></script>
</body>
</html>
